{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section page-single page-blog-post">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <h3 class="font-tertiary mb-5">{{.Title}}</h3>
          <p class="publish-date font-secondary">{{ .PublishDate.Format "Jan 02, 2006" }}</p>
          <div class="content">
            {{.Content }}
            <p class="mt-30">End.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
