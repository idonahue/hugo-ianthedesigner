<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <style>
    :root{
      --primary-color: {{ .Site.Params.theme_color }} ;
      --font-primary: 'Work Sans', sans-serif;
      --font-secondary: 'Roboto', 'Work Sans', sans-serif;
    }
  </style>

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | relURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css"}}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
    <link rel="stylesheet" href="{{ `css/style.css` | relURL }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">

  <!-- Hotjar Tracking Code for https://ianthedesigner.com -->

</head>
